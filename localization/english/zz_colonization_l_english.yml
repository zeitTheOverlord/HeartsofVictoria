 ##### MODIFIERS ######
 modifier_country_colonial_capacity_cap_add:0 "Colonial Capacity"
 modifier_country_colonial_capacity_cap_add_desc:0 "The amount of active growing [Concept('concept_colony', '$concept_colonies$')] that can be supported at any given time. Gained by upgrading the [GetInstitutionType('institution_colonial_affairs').GetName] Institution."
 COLONIAL_CAPACITY_TOOLTIP:0 "#tooltip_header $COLONIAL_CAPACITY$#!\n$TOOLTIP_DELIMITER$\n[GetPlayer.GetModifier.GetFullEntryDescFor('country_colonial_capacity_cap_add')]\n[GetPlayer.GetModifier.GetDescFor('country_colonial_capacity_cap_add')|0]$TOOLTIP_DELIMITER$\n[GetPlayer.GetColonialGrowthDetails]"
