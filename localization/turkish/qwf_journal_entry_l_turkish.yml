 concept_order_challenger_desc:0 "Uluslararası statüdeki #V top eight#! büyük güç uluslararası düzenden memnun olmadığında, en yüksek uluslararası statüye sahip güç mevcut düzene meydan okuyacak ve diğer memnun olmayan güçleri hırslı bir şekilde düzene geçme fırsatını beklemeye yönlendirecektir. mevcut düzene meydan oku" concept_qwf_order_keeper:0 "Order Keeper"
 concept_qwf_order_keeper_desc:0 "Uluslararası statüdeki #V top eight#! büyük güç uluslararası düzenden memnun olduğunda, uluslararası sıralamada en yüksek güç mevcut düzenin koruyucusu olacak ve diğer güçleri bile bile mevcut uluslararası düzene uydurmaya çalışacaktır."
 je_great_war:0 "Dünya Savaşı"
 je_great_war_reason:0 "Şu anda dünyada mevcut düzeni yeniden düzenlemek için büyük bir savaş sürüyor ve ülkem buna katılıyor.\n#V Bir savaş lideri, başka bir savaş liderine karşı [concept_war_reparations] iddiasında bulunduğunda savaşı kazanmış sayılır ve diğer savaş liderine [concept_war_reparations] ödemez. Bir taraf Büyük Savaş sırasında teslim olursa Büyük Savaşı kaybetmiş sayılır. #! Büyük Savaşı kaybetmek, kaybeden tarafın tüm vasal devletlerini bağımsız kılar ve artık dikkate alınmaz mevcut dünya düzeninde baskın güç olmak.\nSavaşa yönelik iç desteği göz önünde bulundurmalı ve savaş için ulusal coşkuyu sürdürmenin yollarını bulmalıyız, aksi takdirde sonuçlar felaket olabilir.\n\n#header Yeni çözümün kilidini aç : #!\n$je_great_war_decision_1$\n\n#header Ulusal desteği azaltan faktörler: #!\n$je_great_war_national_discontent_1$\n\n#header Ulusal desteği artıran faktörler: #!\n$je_great_war_national_discontent_2$"
