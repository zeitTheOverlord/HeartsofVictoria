 je_world_tension_reason:0 "#header Dünya Tansiyonu[JournalEntry.CalcCurrentGoalValue|0]%#!\nDünya Tansiyonu #V 80%#'e ulaştığında ve [concept_order_challenger] has researched multilateral alliance technology, [concept_order_challenger] may initiate a recast order game, #header When a war leader claims [concept_war_reparations] from another war leader in a war, and does not pay [concept_war_reparations] to the other war leader, she is considered to have won the recast order and become a dominant power in the world order. #!\nWhen the tension exceeds #V 80%#! the [concept_diplomatic_play] initiated by the powers turns into a war which may lead to the outbreak of [concept_qwf_great_war], at which point all the vassal states of the losing side of the recast order will become independent and will no longer be considered the dominant power in the current world order.\nAt the same time [concept_qwf_great_war] the victorious state can claim [concept_great_war_reparations] from the defeated side.\n\n#header Adding tension: #!\n$je_world_tension_reason_1$\n\n#header Decrease the tension factor: #!\n$je_world_decrease_tension_reason_1$\n$je_world_decrease_tension_reason_2$\n\n$je_world_tension_reason_2$\n\n$je_world_tension_reason_3$\n\n#header Satisfaction with the status quo powers: #!\n$je_great_power_satisfaction$\n\n#header Current [concept_qwf_order_keeper]: #!\n$qwf_order_keeper_tooltip$\n\n#header Dissatisfaction with the status quo powers: #!\n$je_great_power_dissatisfaction$\n\n#header Current [concept_order_challenger]: #!\n$qwf_order_challenger_tooltip$"
 je_world_tension_reason_1:0 "Büyük güçler tarafından başlatılan [concept_diplomatic_play] bir savaşa dönüşüyor\n[concept_colony]'nin kurulabileceği hiçbir alan yok\n[concept_unrecognized_power] ve [concept_decentralized_nation] dünyadaki toplam ülke sayısının %50'den azını oluşturuyor\ nYarıdan fazla [concept_great_power] mevcut düzenden memnun değil#V Bu, dünya gerilimindeki yıllık artışı büyük ölçüde artırır#!"
 je_world_tension_reason_2:0 "Gerginlik #V %60#'a ulaştığında! :Güçler [concept_infamy] daha fazla [concept_ Interest] ile azaltılacak ve [concept_ Interest][concept_alliance] oluşturabilecek"
