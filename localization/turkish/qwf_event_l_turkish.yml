l_turkish:
 geneva_conventions.2.t:0 "Düzene Meydan Okuyanlar"
 geneva_conventions.1.t:0 "Milletler Cemiyeti'nin kuruluşu"
 geneva_conventions.1.d:0 "Giderek daha fazla ülke Cenevre Sözleşmelerine katıldıkça, Büyük Güçler temel amacı barışı korumak, silahlanmayı azaltmak ve yetkiler dayatmak ve uluslararası anlaşmazlıkları barışçıl bir şekilde çözmek olan ortak bir uluslararası örgüt oluşturmaya karar verdiler. [SCOPE.sCountry('country_ranking_1').GetName], [SCOPE.sCountry('country_ranking_2').GetName], [SCOPE.sCountry('country_ranking_3').GetName] ve [SCOPE.sCountry('country_ranking_4').GetName] daimi üyeler olarak seçildi ve Milletler Cemiyeti resmen ilan edildi."
 qwf_gw.0002.t:0 "Düzene Meydan Okuyanlar"
 qwf_gw.0002.d:0 "Mevcut uluslararası durumun eşiğinde olduğu düşünülürse, herhangi bir [concept_great_power] savaşı başlatması kargaşaya yol açar. Ve şu anda bu rolü [SCOPE.sC('great_power_troublemakers').GetName] yerine getirdiğinden, ülkemiz uzun zamandır bu rolü üstleniyor. mevcut dünya düzeninin [concept_order_challenger] ve bu kesinlikle mevcut düzeni yeniden düzenlemek için iyi bir fırsat." qwf_gw.0002.f:0 "A great war seems inevitable"
 qwf_gw.0001.a:0 "Şan için! Zafer #V [GetGlobalVariable('qwf_order_challenger').GetCountry.GetName]#'ye aittir!!"
 qwf_gw.0001.b:0 "Bu çok riskli..."
 qwf_gw.1001.t:0 "Büyük Savaş bitti"
 qwf_gw.1001.d:0 "Büyük Savaş'ın sona ermesiyle, savaşın karşı tarafında yer alan tüm ülkeler, muzaffer [concept_great_power]'ın emriyle bağımsızlıklarını ilan ettiler. Aynı zamanda, tüm muzaffer uluslar, [concept_great_war_reparations] Yenilen milletler, muzaffer milletlerin Büyük Savaş'taki kayıplarını telafi edecek."
 qwf_gw.1001.f:0 "Kazandık ama bir neslin canı pahasına.
 qwf_gw.1001.a:0 "Yeni bir düzen kurulmuş gibi görünüyor."
 qwf_gw.1002.t:0 "Büyük Savaş sona erdi"
 qwf_gw.1002.d:0 "Büyük Savaş'ın Barış Antlaşması'nın imzalanmasıyla birlikte galip gelen güçlere teslim olmaya zorlandık ve Büyük Savaş'ta bizi mağlup eden [concept_great_power]'ın emriyle bağımlı ülkelerimizin tamamı bağımsızlıklarını ilan ettiler. Aynı zamanda, tüm muzaffer güçler, muzaffer güçlerin Büyük Savaş'taki kayıplarını tazmin etmek için bizden ve diğer mağlup güçlerden [concept_great_war_reparations] talep edebildi."
 qwf_gw.1002.f:0 "Bir nesli ve savaştan önce sahip olduğumuz gururu ve onuru kaybettik."
 qwf_gw.1002.a:0 "Teslim olmak zorunda kaldık."
 qwf_gw.1002.b:0 "Bu sadece bir ateşkes!"
 qwf_gw.1003.t:0 "Büyük Savaş bitti"
 qwf_gw.1003.d:0 "Ağır kayıplar veren Büyük Savaş, [SCOPE.sC('great_power_leader_won').GetName]'in barış görüşmelerine önderlik etmesi ve [SCOPE.sC('great_power_leader_lose').GetName]'in savaşı başlatmakla suçlanmasıyla nihayet sona erdi. ... Yenilen ulusun tüm vasal devletleri bağımsızlıklarını ilan ettiler ve muzaffer ulus, savaşı başlatmanın cezası olarak mağlup tarafa karşı [concept_great_war_reparations] talep etmeyi planlıyor."
 qwf_gw.1003.f:0 "Dünya düzeni değişti"
 qwf_gw.1003.a:0 "Umalım ki bu savaş tüm savaşları bitirsin"
 qwf_gw.1004.t:0 "Yeniden düzenleme sırası: bir fiyasko"
 qwf_gw.1004.d:0 "Savaşın sona ermesiyle [SCOPE.sC('great_power_leader_won').GetName] birçok [concept_great_power]'ın onayını almayı başardı ve yeni düzenin bir parçası oldu. Ülkemiz böylece ötekiler tarafından küçük düşürüldü ve hor görüldü. [concept_great_power]."
 qwf_gw.1004.f:0 "Artık düzen kuran büyük bir güç olarak görülmüyoruz."
 qwf_gw.1004.a:0 "Bir gün [SCOPE.sC('great_power_leader_lose').GetName] hak ettiğini alacak!"
 qwf_gw.1005.t:0 "Yeniden düzenleme sırası: Zafer"
 qwf_gw.1005.d:0 "Savaş sona erdiğinde, ülkem, umduğu gibi, birçok [concept_great_power] tarafından yeni düzenin bir katılımcısı olarak kabul gördü. [SCOPE.sC('great_power_leader_lose').GetName] bu nedenle,diğer [concept_great_power]'ler tarafından küçük düşürüldü ve hor görüldü."
 qwf_gw.1005.f:0 "Artık düzeni kuran güç olarak görülüyoruz."
 qwf_gw.1005.a:0 "[SCOPE.sC('great_power_leader_won').GetName]'in alması gereken şey bu."
 qwf_gw.1006.t:0 "Büyük Savaş bitti: statükonun korunması"
 qwf_gw.1006.d:0 "Uluslararası toplum, bu Büyük Savaşın mevcut düzenin tersine dönmesine veya sağlamlaşmasına yol açacağını düşünmüştü, ancak şimdi çok yanlış görünüyor. [concept_great_power] ve [concept_great_power] kanlı bir çıkmaza girdi ve sonunda mevcut uluslararası düzene uymaya devam etmek için birbirleriyle uzlaşmak zorunda."
 qwf_gw.1006.f:0 "Bu cesur [concept_diplomatic_play] hiçbir şeyi değiştirmedi ve sadece bir neslin kanını bir hiç uğruna kaybetmek."
 qwf_gw.1006.a:0 "Bu, zamanımızın huzuru. Gereksiz fedakârlıklarla."
 geneva_conventions.1.f:0 "[concept_great_power], ittifak oluşumunun son [concept_qwf_great_war]'ı tüm savaşları sona erdirecek bir savaş haline getireceğini iddia ediyor"
 geneva_conventions.1.a:0 "Bütün savaşları bitirecek savaş mı? Umarım öyledir."