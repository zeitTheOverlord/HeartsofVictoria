l_turkish:
 ##### MODIFIERS ######
 modifier_country_colonial_capacity_cap_add:0 "Koloni Kapasitesi"
 modifier_country_colonial_capacity_cap_add_desc:0 "Aynı anda desteklenebilen aktif büyüyen [Concept('concept_colony', '$concept_colonyes$')] miktarı. [GetInstitutionType('institution_colonial_affairs').GetName] Kurumu yükseltilerek kazanılır."
 COLONIAL_CAPACITY_TOOLTIP:0 "#tooltip_header $COLONIAL_CAPACITY$#!\n$TOOLTIP_DELIMITER$\n[GetPlayer.GetModifier.GetFullEntryDescFor('country_colonial_capacity_cap_add')]\n[GetPlayer.GetModifier.GetDescFor('country_colonial_capacity_cap_add')|0]$TOOLTIP_DELIMITER$\n[GetPlayer.GetColonialGrowthDetails]"
 COLONIES_VALUE:0 "[Subtract_CFixedPoint(GetPlayer.GetModifier.GetValueFor('country_colonial_capacity_cap_add'), GetPlayer.MakeScope.ScriptValue('num_active_colonies') )|+=0]"

 ##### NOTIFS #####
 notification_zz_colony_created_name:0 "[SCOPE.sCountry('colonizer_notification_country').GetName] kolonileştirildi [SCOPE.sState('colony_notification_state').GetStateRegion.GetName]"
 notification_zz_colony_created_desc:0 "[SCOPE.sCountry('colonizer_notification_country').GetName], [SCOPE.sState('colony_notification_state').GetName] için [concept_colony] oluşturdu."
 notification_zz_colony_created_tooltip:0 "#header $notification_colony_created_name$#!\n$TOOLTIP_DELIMITER$\n$notification_colony_created_desc$"

 notification_zz_colony_development_major_name:0 "[SCOPE.sState('colony_notification_state').GetName] bir @major_colony_icon!#I Büyük Koloni# oldu!"
 notification_zz_colony_development_major_desc:0 "[SCOPE.sState('colony_notification_state').GetName] yeterince büyüdü ve şimdi o bir @major_colony_icon!#I Büyük Koloni#! Bu durum bize [SCOPE.sState('colony_notification_state').GetStateRegion.GetName]'inin tamamında [concept_claim] sağlıyor "
 notifiaction_zz_colony_development_major_tooltip:0 "#header $notification_zz_colony_development_major_name$#!\n$TOOLTIP_DELIMITER$\n$notification_zz_colony_development_major_desc$"

 notification_zz_colony_development_major_other_name:0 "[SCOPE.sCountry('colonizer_notification_country').GetFlagTextIcon] [SCOPE.sState('colony_notification_state').GetName] bir @major_colony_icon!#I Büyük Koloni# oldu!"
 notification_zz_colony_development_major_other_desc:0 "[SCOPE.sCountry('colonizer_notification_country').GetFlagTextIcon] [SCOPE.sState('colony_notification_state').GetName] @major_colony_icon!#I Büyük Koloni#! olarak adlandırılmak için yeteri kadar büyüdü bu durum sonucunda [SCOPE.sCountry('colonizer_notification_country').GetName],[SCOPE.sState('colony_notification_state').GetStateRegion.GetName]'inin tamamında bir [concept_claim] sahip!"
 notification_zz_colony_development_major_other_tooltip:0 "#header $notification_zz_colony_development_major_other_name$\n$TOOLTIP_DELIMITER$\n$notification_zz_colony_development_major_other_desc$"

 ##### CONCEPTS #####
 concept_colonial_capacity:0 "Koloni Kapasitesi"
 concept_colonial_capacity_desc:0 "Aynı anda desteklenebilen aktif büyüyen [Concept('concept_colony', '$concept_colonyes$')] miktarı. [GetInstitutionType('institution_colonial_affairs').GetName] Kurumu yükseltilerek kazanılır."
 COLONIAL_CAPACITY:0 "[concept_colonial_capacity]"
 concept_colonial_gameplay_notes:0 "Koloni Oynanış Notları"
 concept_colonial_gameplay_notes_desc:0 "#BOLD Dikkate alınması gereken bazı önemli oyun değişiklikleri:#!\n- [Concept('concept_great_power','$concept_great_powers$')] #I #BOLD Afrika, Okyanusya veya Endonezya#!#'da kolonileşen eyaletler!#! en az #BOLD %50#'sine sahipse [concept_state_region] üzerinde bir [concept_claim] alacaklar! onu bir @major_colony_icon!#I Büyük Koloniye#'e dönüştürecek!\n-#I #BOLD Afrika, Okyanusya veya Endonezya#!#'da aynı [concept_state_region] içindeki diğer [Concept('concept_great_power','$concept_great_powers$')] tarafından [Concept('concept_colony', '$concept_colonies$')]!#!#! @minor_colony_icon!#Küçük Koloniler# olarak kabul edilecektir! eyaletin #BOLD 20#'sini aldıklarında ve ayrıca bir [concept_claim] kazanacaklar Başka bir ulusun Büyük Kolonisi oluşturulduysa!\n - Bir [concept_diplomatic_play] veya [concept_war] sırasında koloniler oluşturulamaz!"
 colonial_gameplay_notes_add:0 "$TOOLTIP_DELIMITER$\n #BOLD [concept_colonial_gameplay_notes]#!"

 ##### TOOLTIPS #####
 major_colony_tooltip:0 "Bu [concept_colony] bir @major_colony_icon!#I Büyük Koloni# olarak kabul edilir! en az #BOLD %50#'yi kontrol ettiği için bir [concept_great_power]! [concept_state_region], sahibine bir [concept_claim] veriyor!"
 minor_colony_tooltip:0 "Bu [concept_colony] bir @minor_colony_icon!#I Küçük Koloni# olarak kabul edilir! en az #BOLD %20# kontrol ettiği için bir [concept_great_power]! [concept_state_region]. Bu koloni, kendisi veya başka bir ulusun kolonisi en az #BOLD %50#'ye ulaşırsa sahibine bir [concept_claim] verecektir!!"
