 dp_reshape_order_mng_tooltip:1 "#header $dp_reshape_order_mng$#!\n$TOOLTIP_DELIMITER$\n$dp_reshape_order_mng_desc$ türünde bir [concept_diplomatic_play] başlatılıyor"
 dp_reshape_order_mng_desc:0 "İlk [concept_war_goal]'ı, [concept_country] hedefini yeni dünya düzenine hakim olduğunuzu kabul etmeye zorlamak için ayarlayın, ancak [concept_country] hedefi artık dünya düzenine hakim değil. Dünya gerilimi #V %80#'den yüksek olduğunda! [concept_country] hedefini belirleyin ve destekçileri, muzaffer ulustan [concept_great_war_reparations] talep etme hakkına sahip olacak ve dünya gerilimi #V %80#'in üzerine çıktığında ona bağlı tüm uluslar bağımsız hale gelecek! Tüm bağımlı uluslar bağımsız hale gelecek.\n \nYeniden Oluşturma Sırasında [concept_opening_moves] süresi büyük ölçüde uzatılacaktır\n\n#header Yukarıdakiler ancak mağlup taraf size [concept_war_reparations] ödediğinde ve siz mağlup tarafa [concept_war_reparations] ödemezseniz elde edilebilir #! "
 concept_great_war_reparations:0 "Büyük Savaş Tazminatı"
 concept_great_war_reparations_desc:2 "Muzaffer ülkenin mağlup ülkeye karşı talep ettiği bir [concept_qwf_great_war] savaş tazminatı olan bir [concept_instant_diplomatic_action]. Uygulandığında, [concept_country] hedefi [concept_hazinesinin] en az #v %5#'ini ödemeye devam etmek zorunda kalacak! muzaffer ülke hak iddia etmeyi bırakana kadar diğer tarafa muzaffer ülke hak iddia etmeyi bırakana kadar veya iki taraf arasında yeniden savaş çıkana kadar gelir. Bu yüzde, [concept_qwf_great_war]'ın esas [concept_treasury] gelirinin en az #v%25#!'ini büyük muzaffer ülkeye ödeyecek olan mağlup ülke." concept_qwf_great_war:0 "Great War"
 concept_qwf_great_war_desc:0 "Dünya gerilimleri #V %80#'den fazla olduğunda ve Çok Taraflı İttifaklar teknolojisi [concept_order_challenger] tarafından incelendiğinde, Büyük Güçler tarafından başlatılan herhangi bir savaş, [concept_order_challenger]'a [concept_qwf_order_keeper]'a karşı [concept_diplomatic_play] yeniden düzenleme emri başlatma fırsatı verecektir. ], Büyük Savaş'a dönüşecek. [concept_qwf_order_keeper] ve [concept_order_challenger], [concept_diplomatic_play] için [concept_maneuver] bonusu ve Birinci Dünya Savaşı'nda önemli bir [concept_infamy] düşüşü alacak. Kazanan [concept_country] ve destekçileri, mağlup ülkeye karşı [concept_great_war_reparations] talep etme hakkına sahiptir ve mağlup ülkenin tüm vasal devletleri bağımsız hale gelir.\n\n#V Bir savaş lideri, başka bir savaşa karşı [concept_war_reparations] iddiasında bulunduğunda Büyük Savaşı kazanmış kabul edilir savaşta liderdir ve diğer savaş liderine [concept_war_reparations] ödemez. savaşın kaybı. #!"